<ion-header #head>

  <ion-navbar color="secondary">
      <div class="head">
          <ion-item  color="secondary" >
              <ion-label id="cat">Category</ion-label>
              <ion-select [(ngModel)]="category">
                  <ion-option value="Photography">Photography</ion-option>
                  <ion-option value="Sculpting">Sculpting</ion-option>
                  <ion-option value="Painting">Painting</ion-option>
                  <ion-option value="Architecture">Architecture</ion-option>
                  <ion-option value="Drawing">Drawing</ion-option>
                  <ion-option value="General">General</ion-option>
              </ion-select>
          </ion-item>
      </div>
      <ion-buttons end>
          <button ion-button color="light" icon-only (click)="profile(obj)">
              <ion-icon name="person" ></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
                <!-- <ion-fab bottom right>
                                <button class="btnFab" color="primary" icon-only ion-fab mini (click)="typeOfArt()"><ion-icon name="add" ></ion-icon></button>
                              </ion-fab> -->
                <ion-grid>
                    <ion-row>
        <ion-col class="col" col-6 *ngFor="let a of list">
              
                <ion-item class="profile">
                        <ion-avatar item-start>
                          <img src="../../assets/imgs/2.jpg">
                        </ion-avatar>
                        <h2>{{a.name}}
                            
                        </h2>
                        <p><b>by {{a.username}}</b>
                            
                            <br>{{a.picDesc}}
                            
                        </p>
                      </ion-item>
                      <img [src]="a.downloadurl">
                        <ul class="list">
                                <li (click)="commentFunction(a.key)">
                                        <ion-icon class="iconLike" name="thumbs-up"></ion-icon>
                                        12 Likes
                                </li>
                                <li (click)="commentFunction(a.key)">
                                        <ion-icon class="iconCMT"  name="text"></ion-icon>
                                        4 Comments
                                </li>
                                </ul>
                         </ion-col>
                        </ion-row>
                </ion-grid>
</ion-content>
