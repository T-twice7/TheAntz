<ion-header #head>

  <ion-navbar color="secondary">
      <div class="head">
          <ion-item  color="secondary" >
              <ion-label id="cat">Category</ion-label>
              <ion-select [(ngModel)]="category">
                  <ion-option value="Photography">Photography</ion-option>
                  <ion-option value="Sculpting">Sculpting</ion-option>
                  <ion-option value="Painting">Painting</ion-option>
                  <ion-option value="Architecture">Architecture</ion-option>
                  <ion-option value="Drawing">Drawing</ion-option>
                  <ion-option value="General">General</ion-option>
              </ion-select>
          </ion-item>
      </div>
      <ion-buttons end>
          <button ion-button color="light" icon-only (click)="profile(obj)">
              <ion-icon name="person" ></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
                <ion-fab bottom right>
                                <button class="btnFab" color="secondary" icon-only ion-fab mini (click)="typeOfArt()"><ion-icon name="add" ></ion-icon></button>
                              </ion-fab>
                <ion-grid>

                    <ion-row>
        <ion-col class="col" col-6 *ngFor="let a of arr2" >
                <!-- *ngFor="let a of arr2" -->
                                <img [src]="a.downloadurl">
                                
                                 <!-- <img src="../../assets/imgs/2.jpg"> -->
                                <ion-item>
                          <button id="btn" ion-button clear item-start>
                                <ion-icon id="icon" name="thumbs-up" ></ion-icon>  
                            Like
                          </button>
                          <button ion-button clear item-end>
                                <ion-icon name="mail-open" ></ion-icon>
                              Comment
                          </button>
                        </ion-item>
        </ion-col>
                        </ion-row>
                </ion-grid>
</ion-content>
