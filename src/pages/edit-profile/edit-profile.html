<ion-header>
    <ion-navbar color="secondary" >
      <ion-title >Edit Profile</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="uploadPicture()" >
            <ion-icon name="checkmark" id="mark"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content >
    <!-- <div class="image">
        <img src="../../assets/imgs/3.jpg"/>
      </div> -->
          <!-- <ion-card>
                  <img id="pic">
                  <div class="card-title">
                    <img [src]="url"/>
                    <input id="file" type="file" (change)="insertpic($event)">
                  </div> 
                </ion-card> -->
                <div class="card-background-page">
                    <ion-card>
                        <img [src]="url"/>
                        <label for="in" class="label">
                            <ion-icon class="label" name="camera"></ion-icon>
                        </label>
                        <input class="inpe" type="file" id="in" (change)="insertpic($event)">
                      </ion-card>
                      
                </div>
    <div class="content">
        <ion-list no-lines>
              
            <ion-item  class="item">
                <ion-label>
                    <ion-icon name="person"></ion-icon>
                </ion-label>
                <ion-input type="text" value="" [(ngModel)]="name" placeholder="enter name"></ion-input>
              </ion-item>
              
              
            <ion-item class="item">
                <ion-label>
                    <ion-icon name="mail"></ion-icon>
                  
                </ion-label>
                <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
              </ion-item>
              
            <ion-item class="item">
                <ion-label>
                    <ion-icon name="call"></ion-icon>
                  
                </ion-label>
                <ion-input type="number" [(ngModel)]="contact" placeholder="Mobile"></ion-input>
              </ion-item>
              
            <ion-item class="item">
                <ion-label>
                    <ion-icon name="logo-buffer"></ion-icon>
                </ion-label>
                <ion-input type="text" [(ngModel)]="skill" placeholder="(e.g photographer)"></ion-input>
        </ion-item>
          <div class="item">
                      <ion-textarea type="text" [(ngModel)]="bio" placeholder="Bio"></ion-textarea>
          </div>
          </ion-list>
    </div>
  </ion-content>
