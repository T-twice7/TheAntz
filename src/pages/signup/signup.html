  <div class="logo">
      <img src="../../assets/imgs/ANTZ Logo.png" alt="">
  </div>
  <div class="items">
    <p>Create account</p>
      <ion-list no-lines>
          <ion-item>
              <ion-label floating>
                Full name
              </ion-label>
              <ion-input type="text" [(ngModel)]="obj.name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" [(ngModel)]="obj.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" [(ngModel)]="obj.password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Confirm Password</ion-label>
              <ion-input type="password" [(ngModel)]="obj.confirmPassword"></ion-input>
            </ion-item>
        </ion-list>
      <button round ion-button full icon-only id="button" (click)="signUp()">
        Create
      </button>
  </div>
  <ion-footer (click)="dismiss()">
  <p>Back to <b>Sign In</b></p>
    </ion-footer>
</ion-content>
