<ion-header transparent>
  <ion-toolbar color="secondary">
      <button ion-button clear color="light" icon-only (click)="GoBackToCategory()"><ion-icon name="arrow-back"></ion-icon></button>
    <ion-buttons end>
      <button ion-button (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #popoverContent class="home">
  <ion-fab bottom right>
    <button ion-button mini icon-only color="primary" class="btnIcon" (click)="upload()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <div class="head" id="start" #head>
    <div id="pic" align="center">
      <div class="photo">
        <div class="dp">
          <ion-grid *ngFor="let item of obj">
            <ion-row>
              <ion-col col-5 class="displayPhoto">
                <div *ngFor="let a of obj">
                  <img class="m" [src]="a.downloadurl" imageViewer>
                </div>
              </ion-col>
              <ion-col>
                <div class="personal-details">
                  <p class="Caps-Lock"><b class="artist-name">{{item.name}}</b></p>
                  <!-- bio is mixed up with skill, please fix -->
                  <p class="Caps-Lock">{{item.bio}}</p>
                  <p class="lowerCase">{{item.contact}}</p>
                  <p class="Caps-Lock"> {{item.skill}}</p>

                 
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <div class="bio">
                  {{item.email}}
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
    </div>
    <div class="list">
    </div>
  </div>
  <div class="split">
    <b class="uploads" id="theHead">UPLOADS</b>
  </div>
  <div class="contents">
    <ion-grid>
      <ion-row class="gal">
        <ion-col *ngFor="let a of list" col-6>
          <img class="image" [src]="a.downloadurl" imageViewer alt="">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-fab bottom left>
    <button id="gotoTop" ion-button color="light">
      <a href="#theHead">^</a>
    </button>
  </ion-fab>
</ion-content>
