<ion-content style=" background-image: url('../../assets/imgs/BG.jpg'); background-size: cover;">

<div class="logo">
    <p style="color: white; text-shadow: 0px 0px 5px black">Welcome to</p>
    <img src="../../assets/imgs/ANTZ Logo.png" alt="">
</div>
<div class="items">
    <ion-list no-lines>
        <ion-item>
          <ion-input type="email" placeholder="Email" value=""[(ngModel)]="obj.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="obj.password"></ion-input>
        </ion-item>

      </ion-list>
    <button ion-button full icon-only id="button" (click)="login()">
      Sign In
    </button>
    <p (click)="forgotpassword(obj)">Forgot password</p>
</div>
<ion-footer (click)="signup()">
<p>Sign Up</p>
  </ion-footer>
</ion-content>
