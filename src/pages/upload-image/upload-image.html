<ion-content padding class="container">
  <div>
    <button ion-button clear color="light" icon-only (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </button>
  </div>
  <div class="head">
    <div class="buttoon">
      <label for="in">
          <ion-icon ios="ios-image" md="md-image" id="ico"></ion-icon>
      </label>
      <input type="file" (change)="insertvid($event)">
    </div>
    <div class="preview">
      <img [src]="url" class="uploaded">
    </div>
  </div>
  <br>
  <br>
  <div>
    <ion-item no-lines>
      <ion-label floating>Name of the artwork</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
      <ion-textarea type="text" maxlength="150" placeholder="Description" [(ngModel)]="description" rows="3" cols="50"></ion-textarea>
    <!-- Categories Part -->
  </div>
  <br>
  <ion-item no-borders>
    <ion-label>Category</ion-label>
    <ion-select [(ngModel)]="category">
      <ion-option value="Photography">Photography</ion-option>
      <ion-option value="Sculpting">Sculpting</ion-option>
      <ion-option value="Painting">Painting</ion-option>
      <ion-option value="Architecture">Architecture</ion-option>
      <ion-option value="Drawing">Drawing</ion-option>
      <ion-option value="General">General</ion-option>
    </ion-select>
  </ion-item>
  <br>
  <ion-item>
    <button ion-button full colo="primary" (click)=" uploadPicture()">Upload Artwork</button>
  </ion-item>

<ion-list *ngFor="let a of arr">
 <img [src]="a.downloadurl">
 <p>{{a.name}}</p>
</ion-list> -->
  <!-- Test -->
</ion-content>
